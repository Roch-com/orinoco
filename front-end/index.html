<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Accueil - Orinoco</title>
  <meta name="title" content="Accueil - Orinoco">
  <meta name="description" content="Orinoco est un site e-commerce à thème. C'est aussi le 5ième projet du parcours développeur web chez OpenClassrooms.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://orinoco.com">
  <meta property="og:title" content="Accueil - Orinoco">
  <meta property="og:description" content="Orinoco est un site e-commerce à thème. C'est aussi le 5ième projet du parcours développeur web chez OpenClassrooms.">
  <meta property="og:image" content="http://orinoco.com/images/orinoco.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://orinoco.mathisbarre.com">
  <meta property="twitter:title" content="Accueil - Orinoco">
  <meta property="twitter:description" content="Orinoco est un site e-commerce à thème. C'est aussi le 5ième projet du parcours développeur web chez OpenClassrooms.">
  <meta property="twitter:image" content="http://orinoco.com/images/orinoco.png">

  <link rel="canonical" href="https://orinoco-v2.com" /> 

  <link href="./styles/compiled.css" rel="stylesheet">
  <script src="./js/config.js" defer></script>
  <script src="./js/pages/index.js" defer></script>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <!-- HEADER -->
    <header class="flex justify-between items-center rounded-lg w-full bg-oniPink py-2 px-6">
      <a href="/"><img class="h-20 bg-oniPink" src="./images/logo.png" alt="Orinico"></a>
      <nav class="flex">
        <ul class="list-none font-semibold">
          <li>
            <a class="px-4 py-4" href="./cart.html">Panier</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- HEADER -->

    <!-- PRODUCT CONTAINER & LOADING BOXES -->
    <ul id="productsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 mt-4">
      <div class="bg-oniPink animate-pulse h-80"></div>
      <div class="bg-oniPink animate-pulse h-80"></div>
      <div class="bg-oniPink animate-pulse h-80"></div>
      <div class="bg-oniPink animate-pulse h-80"></div>
      <div class="bg-oniPink animate-pulse h-80"></div>
      <div class="bg-oniPink animate-pulse h-80"></div>
    </ul>
    <!-- PRODUCT CONTAINER & LOADING BOXES -->
  </div>

  <!-- PRODUCT TEMPLATE -->
  <template id="product">
    <li class="list-none bg-oniPink rounded-md p-4 transition duration-200 transform hover:scale-102">
      <a id="productLink" href="">
        <figure>
          <img id="productImage" class="rounded h-64 w-full object-cover" src="" alt="">
          <figcaption class="pt-4">
            <div class="flex items-center mb-2">
              <h2 id="productName" class="font-bold "></h2>
              <div class="flex-grow"></div>
              <div class="flex items-center mr-4">
                <img class="h-5" src="./images/star.svg" alt="">
                <img class="h-5" src="./images/star.svg" alt="">
                <img class="h-5" src="./images/star.svg" alt="">
                <img class="h-5" src="./images/star.svg" alt="">
                <img class="h-5" src="./images/star.svg" alt="">
              </div>
              <span id="productPrice" class="text-sm font-bold bg-white px-2 py-1 rounded"></span>
            </div>
            <p id="productDescription" class="text-black text-opacity-80 text-sm text-justify"></p>
          </figcaption>
        </figure>
      </a>
    </li>
  </template>
  <!-- PRODUCT TEMPLATE -->
</body>
</html>
